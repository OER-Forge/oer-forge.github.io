<!-- static/templates/admin_table.html: Enhanced WCAG-compliant HTML table template for admin pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ table_name }}</title>
  <link id="theme-css" rel="stylesheet" href="../css/theme-light.css">
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('theme-toggle');
    const link = document.getElementById('theme-css');
    function updateButton() {
      if (link.getAttribute('href').includes('light')) {
        btn.textContent = 'ğŸŒ™';
        btn.setAttribute('aria-label', 'Switch to Dark Mode');
      } else {
        btn.textContent = 'â˜€ï¸';
        btn.setAttribute('aria-label', 'Switch to Light Mode');
      }
    }
    btn.addEventListener('click', function() {
      if (link.getAttribute('href').includes('light')) {
        link.setAttribute('href', '../css/theme-dark.css');
      } else {
        link.setAttribute('href', '../css/theme-light.css');
      }
      updateButton();
    });
    updateButton(); // Ensure emoji is set on page load
  });
  </script>
</head>
<body>
  <div class="container">
    <div class="theme-switcher" style="text-align:right; margin-bottom:1em;">
      <button id="theme-toggle" aria-label="Switch theme" class="theme-btn">ğŸŒ™</button>
    </div>
    <h1>Table: {{ table_name }}</h1>
    <a href="index.html" class="back-btn" aria-label="Back to table index">&larr; Back to Table Index</a>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            {{ columns }}
          </tr>
        </thead>
        <tbody>
          {{ rows }}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
