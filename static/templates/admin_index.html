<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Tables</title>
  <link id="theme-css" rel="stylesheet" href="../css/theme-light.css">
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('theme-toggle');
    const link = document.getElementById('theme-css');
    function updateButton() {
      if (link.getAttribute('href').includes('light')) {
        btn.textContent = 'ğŸŒ™';
        btn.setAttribute('aria-label', 'Switch to Dark Mode');
      } else {
        btn.textContent = 'â˜€ï¸';
        btn.setAttribute('aria-label', 'Switch to Light Mode');
      }
    }
    btn.addEventListener('click', function() {
      if (link.getAttribute('href').includes('light')) {
        link.setAttribute('href', '../css/theme-dark.css');
      } else {
        link.setAttribute('href', '../css/theme-light.css');
      }
      updateButton();
    });
    updateButton(); // Ensure emoji is set on page load
  });
  </script>
</head>
<body>
  <div class="theme-switcher" style="text-align:right; margin-bottom:1em;">
    <button id="theme-toggle" aria-label="Switch theme" class="theme-btn">ğŸŒ™</button>
  </div>
  <div class="container">
    <h1>Database Tables</h1>
    <nav aria-label="Admin Table Navigation">
      <ul class="admin-menu">
        {{ table_links }}
      </ul>
    </nav>
  </div>
</body>
</html>
